<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
      Name:
      <input type="text" formControlName="title" >
      <div *ngIf="submitted && messageForm.controls.title.errors" class="error">
        <div *ngIf="messageForm.controls.title.errors.required">Your name is required</div>
      </div>
    </label>
  
    <label>
      Message:
     
      <input type="number" formControlName="priority" >
      <div *ngIf="submitted && messageForm.controls.priority.errors" class="error">
        <div *ngIf="messageForm.controls.priority.errors.required">A message is required</div>
      </div>
    </label>

    <input type="submit" value="Send message" class="cta">
  
  </form>



  <div *ngIf="submitted" class="results">
    <strong>Name:</strong> 
    <span>{{ messageForm.controls.title.value }}</span>

    <strong>Message:</strong> 
    <span>{{ messageForm.controls.priority.value }}</span>
  </div>

<div style="clear:both;padding:20px;width:80%">
  <ag-grid-angular 
    style="width: 80%; height: 500px;" 
    class="ag-theme-balham"
    [pagination]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs">
    
</ag-grid-angular>

</div>
